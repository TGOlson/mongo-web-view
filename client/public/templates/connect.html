<div layout="row" flex="100">
  <div layout="column" flex="50" offset="25">
    <h2>Welcome to Mongo Web View</h2>
    <p>Enter your connection string below to being exploring your data.</p>

    <code>mongodb://user:password@domain:port/dbname</code>

    <md-input-container flex>
      <label>Conntection String</label>
      <input ng-model="uri">
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click="connectionCtrl.connect(uri)">Connect</md-button>
</div>
</div>
